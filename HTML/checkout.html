 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      verificar</title>
    <style> 
    
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.container {
  max-width: 800px;
  margin: 20px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  text-align: center;
}

.hidden {
  display: none;
}

h1 {
  margin-bottom: 20px;
}

form {
  margin-bottom: 20px;
}

form label {
  display: block;
  margin-bottom: 5px;
}

form input[type="text"],
form input[type="email"],
form input[type="number"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.btn {
  display: inline-block;
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
  cursor: pointer;
}

.btn:hover {
  background-color: #0056b3;
}

#checkout-btn {
  margin-top: 20px;
}

#paypal-section {
  margin-top: 20px;
}

.navbar {
  padding: 20px 5%;
  display: flex;
  justify-content: space between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 999;
  background-color: #12171a;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
}

.navbar .logo h1 {
  color: white;
  border-bottom: 4px solid#f63e4e;
  font-family: sans-serif;
}

.navbar .menu li {
  list-style: none;
  display: inline-block;
}

.navbar .menu li a {
  display: block;
  margin-left: 40px;
  color: white;
  text-decoration: none;
  border-bottom: 4px solid transperant;
  font-size: 20px;
  font-weight: bold;
}

.navbar .menu li .active {
  border-bottom: 4px solid #f63e4e;
}

.navbar .menu li a:hover {
  border-bottom: 4px solid #f63e4e;
}

    </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <h1 class="title">Moda Elegante</h1>
    </div>
    <ul class="menu">
      <li><a href="index.html" class="active">Casa</a></li>
      <li><a href="mens.html">Hombre</a></li>
      <li><a href="women.html">Mujeres</a></li>
      <li><a href="shoes.html">Zapatos</a></li>
      <li><a href="accessories.html">Accesorios</a></li>
      <li><a href="checkout.html">Checkout</a></li>
    </ul>
  </nav>

<div class="container">
    <h1>Checkout</h1>
    
    <form id="checkout-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required>
        
        <button type="button" id="add-to-cart" class="btn">Add to Cart</button>
    </form>
    
    <div id="summary" class="hidden">
        <h2>Summary</h2>
        <p id="item-summary"></p>
        <p>Total: $<span id="total">0</span></p>
        <button id="checkout-btn" class="btn" disabled>
          verificar</button>
    </div>

    <div id="paypal-section" class="hidden">
        <h2>Pay with PayPal</h2>
        <!-- PayPal checkout section -->
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
